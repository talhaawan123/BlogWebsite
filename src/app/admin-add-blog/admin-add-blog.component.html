
<!-- admin-add-blog.component.html -->
<app-navbar></app-navbar>
<div class="container mt-3">
    <h2>Add Blog Post (Admin)</h2>
    <form (submit)="addBlog()" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" [(ngModel)]="post.content" name="content" required rows="8"></textarea>
      </div>
      <div class="form-group">
        <label for="summary">Summary:</label>
        <input type="text" class="form-control" id="summary" [(ngModel)]="post.summary" name="summary">
      </div>
      <div class="form-group">
        <label for="urlhandle">URL Handle:</label>
        <input type="text" class="form-control" id="urlhandle" [(ngModel)]="post.urlhandle" name="urlhandle">
      </div>
      <div class="form-group">
        <label for="featuredimageurl">Featured Image URL:</label>
        <input type="text" class="form-control" id="featuredimageurl" [(ngModel)]="post.featuredimageurl" name="featuredimageurl">
      </div>
      <div class="form-group">
        <label for="visible">Visible:</label>
        <input type="checkbox" class="form-check-input" id="visible" [(ngModel)]="post.visible" name="visible">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="post.author" name="author">
      </div>
      <div class="form-group">
        <label for="publishDate">Publish Date:</label>
        <input type="date" class="form-control" id="publishDate" [(ngModel)]="post.publishDate" name="publishDate">
      </div>
      <div class="form-group">
        <label for="updatedDate">Updated Date:</label>
        <input type="date" class="form-control" id="updatedDate" [(ngModel)]="post.updatedDate" name="updatedDate">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
  
    
    
    </div>
