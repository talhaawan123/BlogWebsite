<app-navbar></app-navbar>
<div class="container">

    <h1>View All Blogs</h1>

<table class="table" style="width: 50%; justify-content: center; text-align: center;">
    <thead>
      <tr>
        <th >Title</th>
        <th>View</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
         
        <td>{{post.title}}</td>
        <td><a [routerLink]="['/admin/posts/', post.id ]">View</a></td>
       
       </tr>
      </tbody>
  </table>
</div>
